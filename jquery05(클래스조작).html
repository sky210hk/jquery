<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 제이쿼리 -->
    <!-- <script src="js/jquery-3.6.0.min.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    
    <button id="btn" class="btn btn-default">클래스 조작 테스트</button>

    <script>
        //JS코드
        //document.getElementById("btn").classList.add("myBtn"); //클래스 추가
        //document.getElementById("btn").classList.remove("myBtn"); //클래스 삭제

        //jquery
        $("#btn").addClass("myBtn"); //클래스 추가
        $("#btn").removeClass("myBtn"); //클래스 삭제  
    </script>

    <button id="toggle" class="dark">토글 조작 테스트</button>

    <script>
        //토글 - 1개의 버튼으로 클래스를 조작해서 2가지 기능을 동시수행.
        document.getElementById("toggle").onclick = function() {

            //document.getElementById("toggle").classList.toggle("aaa"); //JS
            $("#toggle").toggleClass("aaa"); //제이쿼리
        }
    </script>

    <script>
        //hasClass() : 클래스명 조회
        console.log($(".dark").hasClass("dark"));
    </script>

    <hr>

    <button id="test" class="test aaa">실습</button>

    <script>
        //test버튼의 addClass, removeClass기능을 이용해서 
        //aaa클래스가 있다면 body의 배경색을 검은색
        //bbb클래스가 있다면 body의 배경색을 흰색으로
        document.getElementById("test").onclick = function() {

            if( $("#test").hasClass("aaa") ) {
                
                $("#test").addClass("bbb");
                $("#test").removeClass("aaa");
                $("#test").css("backgroundColor", "black");

            } else if( $("#test").hasClass("bbb") ) {
                
                $("#test").addClass("aaa");
                $("#test").removeClass("bbb");
                $("#test").css("backgroundColor", "white");
            }
        }


    </script>





</body>
</html>

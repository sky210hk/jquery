<html lang="en">
<head>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body>

    <div class="box">

    </div>

    <script>
        
        //일반 이벤트(작동하지 않음)
        // $(".box > a").click(function(e) {
        //     e.preventDefault(); //고유 이벤트 중지

        // });

        //이벤트 위임방법(이벤트 종류, 태그, 핸들러)
        $(".box").on("click", "a", function(e) {
            e.preventDefault(); //고유 이벤트 중지
            console.log($(e.target)) ;
        });
        
        
        //jquery 태그 추가 (특정 시점에)
        var str = "";
        str += "<a href='#'>태그1</a>";
        str += "<a href='#'>태그2</a>";
        str += "<a href='#'>태그3</a>";
    
        $(".box").html(str);

        

    </script>
